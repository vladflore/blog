---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <div style="width:75%; float:left;">
      {{ content }}
    </div>
    <div>
      {%- if page.name == 'about.markdown' -%}
      <img src="./assets/images/me.jpeg" width="25%" height="25%" alt="Vlad"/>
      {%- endif -%}
    </div>
  </div>

</article>
